<!DOCTYPE html>
<html>
<head>
    <title>Computer Control Interface</title>
    <link rel="icon" href="data:,">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        .desktop-container {
            width: 800px;
            height: 600px;
            overflow: hidden;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #desktop {
            position: absolute;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            cursor: default;
        }
        #debug-overlay {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
            pointer-events: none;
        }
        .focused {
            outline: 2px solid #00ff00;
        }
        .unfocused {
            outline: 2px solid #ff0000;
        }
    </style>
</head>
<body>
    <div id="debug-overlay"></div>
    <div class="desktop-container">
        <img id="desktop" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
    </div>

    <script>
        let socket;
        const desktop = document.getElementById('desktop');
        const container = document.querySelector('.desktop-container');
        const debugOverlay = document.getElementById('debug-overlay');
        let hasFocus = false;
        let inputBuffer = [];
        let inputTimeout = null;

        // Track actual screen dimensions
        let screenWidth = 1920;  // Default, will be updated from backend
        let screenHeight = 1080; // Default, will be updated from backend

        function updateDebugInfo(info) {
            debugOverlay.textContent = JSON.stringify({
                ...info,
                focus: hasFocus,
                bufferSize: inputBuffer.length
            }, null, 2);
        }

        function updateFocusState() {
            if (hasFocus) {
                desktop.classList.add('focused');
                desktop.classList.remove('unfocused');
            } else {
                desktop.classList.add('unfocused');
                desktop.classList.remove('focused');
            }
        }

        // Calculate scaling factors and image position
        function getImageInfo() {
            const containerRect = container.getBoundingClientRect();
            const imageRect = desktop.getBoundingClientRect();

            const renderedWidth = imageRect.width;
            const renderedHeight = imageRect.height;
            const scaleX = screenWidth / renderedWidth;
            const scaleY = screenHeight / renderedHeight;
            const offsetX = imageRect.left - containerRect.left;
            const offsetY = imageRect.top - containerRect.top;

            return {
                containerRect,
                imageRect,
                renderedWidth,
                renderedHeight,
                scaleX,
                scaleY,
                offsetX,
                offsetY
            };
        }

        function initSocket() {
            socket = io({
                transports: ['websocket'],
                upgrade: false,
                reconnection: true,
                reconnectionAttempts: 5
            });

            socket.on('connect', () => {
                console.log('Connected to server');
                socket.emit('start_stream');
            });

            socket.on('desktop_frame', (data) => {
                desktop.src = 'data:image/jpeg;base64,' + data.frame;
            });

            socket.on('screen_dimensions', (dimensions) => {
                screenWidth = dimensions.width;
                screenHeight = dimensions.height;
                console.log('Received screen dimensions:', dimensions);
            });
        }

        // Handle mouse movement with requestAnimationFrame for smooth tracking
        let lastMouseEvent = null;
        let animationFrameId = null;

        function handleMouseMove() {
            if (!lastMouseEvent) return;

            const info = getImageInfo();
            const relativeX = lastMouseEvent.clientX - info.imageRect.left;
            const relativeY = lastMouseEvent.clientY - info.imageRect.top;
            const x = Math.round(relativeX * info.scaleX);
            const y = Math.round(relativeY * info.scaleY);

            updateDebugInfo({
                mouse: {
                    client: { x: lastMouseEvent.clientX, y: lastMouseEvent.clientY },
                    relative: { x: relativeX, y: relativeY },
                    scaled: { x, y }
                },
                image: {
                    rendered: { width: info.renderedWidth, height: info.renderedHeight },
                    scale: { x: info.scaleX, y: info.scaleY },
                    offset: { x: info.offsetX, y: info.offsetY }
                },
                screen: { width: screenWidth, height: screenHeight }
            });
            
            if (x >= 0 && x < screenWidth && y >= 0 && y < screenHeight) {
                socket.emit('mouse_move', {x, y});
            }
            
            lastMouseEvent = null;
            animationFrameId = null;
        }

        desktop.addEventListener('mousemove', (e) => {
            lastMouseEvent = e;
            if (!animationFrameId) {
                animationFrameId = requestAnimationFrame(handleMouseMove);
            }
        });

        desktop.addEventListener('click', (e) => {
            const info = getImageInfo();
            const relativeX = e.clientX - info.imageRect.left;
            const relativeY = e.clientY - info.imageRect.top;
            const x = Math.round(relativeX * info.scaleX);
            const y = Math.round(relativeY * info.scaleY);
            
            if (x >= 0 && x < screenWidth && y >= 0 && y < screenHeight) {
                socket.emit('mouse_move', {x, y});
                socket.emit('mouse_click');
                hasFocus = true;
                updateFocusState();
            }
        });

        // Enhanced key mapping to match backend
        const keyMapping = {
            'Enter': 'enter',
            'NumpadEnter': 'enter',
            'Backspace': 'backspace',
            'Delete': 'delete',
            'Tab': 'tab',
            'Escape': 'escape',
            'ArrowLeft': 'left',
            'ArrowRight': 'right',
            'ArrowUp': 'up',
            'ArrowDown': 'down',
            'Control': 'ctrl',
            'Alt': 'alt',
            'Shift': 'shift',
            'Meta': 'win',
            'F1': 'f1', 'F2': 'f2', 'F3': 'f3', 'F4': 'f4',
            'F5': 'f5', 'F6': 'f6', 'F7': 'f7', 'F8': 'f8',
            'F9': 'f9', 'F10': 'f10', 'F11': 'f11', 'F12': 'f12',
            'Home': 'home',
            'End': 'end',
            'PageUp': 'pageup',
            'PageDown': 'pagedown',
            'Insert': 'insert',
            'Space': 'space'
        };

        function processInputBuffer() {
            if (inputBuffer.length > 0) {
                const event = inputBuffer.shift();
                
                // Handle special key sequences like {Enter}
                if (event.specialKey) {
                    socket.emit('key_press', {
                        key: event.specialKey,
                        isSpecial: true
                    });
                    console.log('Special key press:', event.specialKey);
                } else {
                    const mappedKey = keyMapping[event.code] || event.key;
                    socket.emit('key_press', {
                        key: mappedKey,
                        code: event.code,
                        ctrl: event.ctrlKey,
                        alt: event.altKey,
                        shift: event.shiftKey,
                        meta: event.metaKey,
                        repeat: event.repeat
                    });
                    console.log('Regular key press:', mappedKey);
                }

                // Schedule next input processing
                if (inputBuffer.length > 0) {
                    inputTimeout = setTimeout(processInputBuffer, 50);
                }
            }
        }

        document.addEventListener('keydown', (e) => {
            if (!hasFocus) return;

            if (keyMapping[e.code] || e.ctrlKey || e.altKey || e.metaKey) {
                e.preventDefault();
            }

            // Check for special key sequences like {Enter}
            if (e.key === '{') {
                let specialKeyBuffer = '';
                let isSpecialKey = true;
                
                document.addEventListener('keydown', function collectSpecialKey(event) {
                    if (event.key === '}') {
                        document.removeEventListener('keydown', collectSpecialKey);
                        if (specialKeyBuffer) {
                            inputBuffer.push({ specialKey: specialKeyBuffer });
                            if (inputTimeout === null) {
                                processInputBuffer();
                            }
                        }
                    } else {
                        specialKeyBuffer += event.key;
                    }
                    event.preventDefault();
                });
                
                e.preventDefault();
                return;
            }

            console.log('Key event details:', {
                key: e.key,
                code: e.code,
                mapped: keyMapping[e.code],
                ctrl: e.ctrlKey,
                alt: e.altKey,
                shift: e.shiftKey,
                meta: e.metaKey,
                repeat: e.repeat
            });

            // Add to input buffer
            inputBuffer.push(e);
            
            // Start processing if not already started
            if (inputTimeout === null) {
                processInputBuffer();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (!hasFocus) return;
            
            if (keyMapping[e.code] || e.ctrlKey || e.altKey || e.metaKey) {
                e.preventDefault();
            }
        });

        // Handle focus
        desktop.addEventListener('mouseenter', () => {
            hasFocus = true;
            updateFocusState();
        });

        desktop.addEventListener('mouseleave', () => {
            hasFocus = false;
            updateFocusState();
        });

        window.addEventListener('blur', () => {
            hasFocus = false;
            updateFocusState();
        });

        // Handle window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                const info = getImageInfo();
                updateDebugInfo({
                    image: {
                        rendered: { width: info.renderedWidth, height: info.renderedHeight },
                        scale: { x: info.scaleX, y: info.scaleY },
                        offset: { x: info.offsetX, y: info.offsetY }
                    },
                    screen: { width: screenWidth, height: screenHeight }
                });
            }, 100);
        });

        window.onload = initSocket;
    </script>
</body>
</html>
